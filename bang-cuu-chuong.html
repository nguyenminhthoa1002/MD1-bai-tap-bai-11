<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<table border="1" style="width: 100%;">
<script>
    let tinh='';
    for (let i = 1; i <10 ; i++) {
        tinh+='<tr>';
        for (let x =1;x<10;x++){
            tinh+='<td>'+x+"x"+i+'='+x*i+'</td>'
        }
        tinh+='</tr>'
    }
    document.write(tinh)
</script>
</table>
</body>
</html>
